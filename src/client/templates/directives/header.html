<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="/" class="navbar-brand">{{ myApp.title }}</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: $state.includes('{{ nav.url }}')}" ui-sref-active="active" ng-repeat="nav in header.leftNavs">
                    <a ui-sref="{{ nav.url }}">{{ nav.text }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="nav in header.rightNavs">
                    <a ui-sref="{{ nav.url }}">{{ nav.text }}</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
