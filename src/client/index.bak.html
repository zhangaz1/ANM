<!DOCTYPE html>

<html lang="zh-cn" ng-app="myApp">

<head>


    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="The Weather Angular+BootStrap+Koa+Node+MongoDB demo">
    <meta name="keywords" content="angular, bootstrap, koa, node, mongodb">
    <meta name="author" content="zhangaz1">
    <meta name="author" content="zhangaz1 <zhangaz1@hotmail.com>">

    <title>

        {{ myApp.title }}

    </title>

    <script type="text/javascript" language="javascript" src="./loadResource.js"></script>

    <link rel="stylesheet" href="./build/app.css" />
    <script type="text/javascript" src="./build/app.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">

</head>

<body data-spy="scroll" data-target="#myScrollspy">

    <dheader></dheader>

    <div ui-view>

        <div>
            <!-- Docs page layout -->
            <div class="bs-docs-header" id="content">
                <div class="container" ng-controller="homeController">
                    <h1>{{ start.title }}</h1>
                    <p>{{ start.content }}</p>
                </div>
            </div>

            <div class="container bs-docs-container">

                <div class="row" ng-controller="contentController">

                    <div class="col-md-9" role="main">
                        <div ng-repeat="(ci, chapter) in chapters">
                            <h2 id="section-{{ ci }}">{{ chapter.title }}</h2>
                            <p id="p-{{ ci }}-{{ si }}" ng-repeat="(si, section) in chapter.sections">{{ section }}</p>
                        </div>
                    </div>

                    <div class="col-md-3" role="complementary">
                        <nav id="myScrollspy" class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix" data-spy="affix" data-offset-top="250">

                            <ul class="nav bs-docs-sidenav">
                                <li ng-repeat="(ci, chapter) in chapters">
                                    <a ng-href="#section-{{ ci }}">{{ chapter.title }}</a>
                                    <ul class="nav">
                                        <li ng-repeat="(si, section) in chapter.sections">
                                            <a ng-href="#p-{{ ci }}-{{ si }}">
                                            {{ ci + 1 }}-{{ si + 1 }}
                                        </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <dfooter></dfooter>

</body>

</html>
