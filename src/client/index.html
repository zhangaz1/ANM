<!DOCTYPE html>

<html lang="zh-cn" ng-app="myApp">

<head>


    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="The Weather Angular+BootStrap+Koa+Node+MongoDB demo">
    <meta name="keywords" content="angular, bootstrap, koa, node, mongodb">
    <meta name="author" content="zhangaz1">
    <meta name="author" content="zhangaz1 <zhangaz1@hotmail.com>">

    <title> {{ myApp.title }} </title>

    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css" />

    <link rel="stylesheet" href="./build/app.css" />

    <script type="text/javascript" src="./bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script type="text/javascript" src="./build/app.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">

</head>

<body data-spy="scroll" data-target="#myScrollspy">

    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
        <div class="container"><span class="skiplink-text">Skip to main content</span>
        </div>
    </a>


    <!-- Docs master nav -->
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner" ng-controller="headerController">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="/" class="navbar-brand">{{ myApp.title }}</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $state.includes('{{ nav.url }}')}" ui-sref-active="active" ng-repeat="nav in header.leftNavs">
                        <a ui-sref="{{ nav.url }}">{{ nav.text }}</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="nav in header.rightNavs">
                        <a ui-sref="{{ nav.url }}">{{ nav.text }}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div ui-view>
        <i>Some content will load here!</i>
    </div>

    <!-- Footer -->
    <footer class="bs-docs-footer" role="contentinfo">
        <div class="container" ng-controller="footerController">

            <p>Designed and built with all the love in the world by <a href="mailto:{{ footer.author }}">@{{ footer.author }}</a>
            </p>
            <p>{{ footer.copyrights }}</p>
            <ul class="bs-docs-footer-links text-muted">
                <li>当前版本： V{{ footer.version }}</li>
                <li>·</li>
                <li><a ui-sref="{{ footer.about.url }}">{{ footer.about.text }}</a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
